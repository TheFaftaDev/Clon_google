<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="Estilos/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

</head>
<body>
    <header>
        <div class="contenedor">
                <a id="gmail" href="https://mail.google.com/mail/u/0/">Gmail</a>
                <a id="imagen" href="https://www.google.com/imghp?hl=es-419&ogbl">Imágenes</a>
            <img src="Imagenes/boton.png" alt="Botonera opciones de google" id="boton">
            <img src="Imagenes/Perfil.png" alt="Foto perfil del usuario" id="perfil">
        </div>
    </header>

    <main>
            <img src="Imagenes/logo_google.png" alt="Logo de Google" id="logo">

        <section class="Barra_busqueda">
            <input type="text" id="input-search">
            <input type="submit" value="Buscar con Google" id="search">
            <input type="submit" value="Voy a tener suerte" id="lucky">
            <img src="Imagenes/Microfono.png" alt="Boton para realizar busqueda por voz" id="Microfono">
            <img src="Imagenes/camara.png" alt="Boton para buscar mediante Imagenes" id="Camara">
            <img src="Imagenes/Lupa.png" alt="Icono de lupa" id="Lupa"> 
        </section>
        <section class="Ubicacion">
            <p>México</p>
        </section>
       <div id="gris"></div> 
        
    </main>
    <footer>
    <div class="flex0">
    <div class="flex1">
      <a class="footer-link" href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
      <a class="footer-link" href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
      <a class="footer-link" href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
      <a class="footer-link" href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Busqueda</a>
    </div>
    <div class="flex2">
      <a class="footer-link" href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
      <a class="footer-link" href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
      <select name="Preferencias">
      <option value="Preferencias">Preferencias</option>
      <option value="Settings Search">Configuracion de Busqueda</option>
      <option value="adv search">Busqueda Avanzada</option>
      <option value="Data">Tus datos en la Busqueda</option>
      <option value="History">Historial de Busqueda</option>
      <option value="Help">Buscar en Ayuda</option>
      <option value="Comments">Enviar comentarios</option>
      <option value="Theme">Tema oscuro:Desactivado</option>
      </select>
    </div>
    </div>
    </footer>
</body>
</html>
